<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriWeb - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #334155 50%, #475569 75%, #64748b 100%);
            color: #f1f5f9;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #10b981;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }
        
        .system-card {
            background: linear-gradient(145deg, rgba(15, 23, 42, 0.9), rgba(30, 41, 59, 0.8));
            border: 1px solid #10b981;
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .system-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(16, 185, 129, 0.3);
        }
        
        .status-critical {
            color: #ef4444;
            text-shadow: 0 0 10px #ef4444;
            animation: pulse-red 2s infinite;
        }
        
        .status-warning {
            color: #f59e0b;
            text-shadow: 0 0 10px #f59e0b;
        }
        
        .status-ok {
            color: #10b981;
            text-shadow: 0 0 10px #10b981;
        }
        
        .status-offline {
            color: #6b7280;
            text-shadow: 0 0 5px #6b7280;
        }
        
        @keyframes pulse-red {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .input-field {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid #10b981;
            color: #f1f5f9;
            font-family: 'Press Start 2P', cursive;
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
            border-color: #34d399;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #10b981, #059669);
            color: #fff;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, #059669, #047857);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #6366f1, #4f46e5);
            color: #fff;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: linear-gradient(45deg, #4f46e5, #4338ca);
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #ef4444, #dc2626);
            color: #fff;
            transition: all 0.3s ease;
        }
        
        .btn-danger:hover {
            background: linear-gradient(45deg, #dc2626, #b91c1c);
            transform: translateY(-2px);
        }
        
        .metric-bar {
            background: rgba(30, 41, 59, 0.8);
            height: 12px;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid #475569;
        }

        .metric-fill {
            height: 100%;
            transition: width 0.5s ease;
            position: relative;
        }
        
        .metric-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .metric-critical { background: linear-gradient(90deg, #ef4444, #dc2626); }
        .metric-warning { background: linear-gradient(90deg, #f59e0b, #d97706); }
        .metric-ok { background: linear-gradient(90deg, #10b981, #059669); }
        
        .hidden { display: none; }
        
        .modal {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(5px);
        }
        
        .crop-status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
        }
        
        .crop-tile {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .crop-tile:hover {
            transform: scale(1.05);
        }
        
        .crop-healthy { background: linear-gradient(135deg, #10b981, #059669); }
        .crop-warning { background: linear-gradient(135deg, #f59e0b, #d97706); }
        .crop-critical { background: linear-gradient(135deg, #ef4444, #dc2626); }
        .crop-dead { background: linear-gradient(135deg, #374151, #1f2937); }
        
        .floating-icon {
            animation: float-gentle 3s ease-in-out infinite;
        }
        
        @keyframes float-gentle {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .glow-text {
            text-shadow: 0 0 20px currentColor;
        }
        
        .terminal {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #10b981;
            font-family: 'Courier New', monospace;
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
    </style>
</head>
<body>
    
    <div class="container mx-auto px-4 py-6 relative z-10">

        <div id="authModal" class="fixed inset-0 modal flex items-center justify-center z-50">
            <div class="system-card p-8 rounded-xl max-w-md w-full mx-4">
                <div class="text-center mb-6">
                    <div class="flex justify-center mb-4">
                        <i data-lucide="shield-check" class="w-12 h-12 text-emerald-400"></i>
                    </div>
                    <h2 class="text-lg mb-2 glow-text">SYSTEM ACCESS</h2>
                    <p class="text-xs text-slate-400">Secure Authentication Required</p>
                </div>
                
                <div class="flex mb-6 bg-slate-800 rounded-lg p-1">
                    <button id="loginTab" class="btn-primary flex-1 py-2 text-xs rounded-md">LOGIN</button>
                    <button id="registerTab" class="btn-secondary flex-1 py-2 text-xs rounded-md ml-1">REGISTER</button>
                </div>
                
                <!-- Login Form -->
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="block text-xs mb-2 text-emerald-400">üîê Username:</label>
                        <input type="text" id="loginUsername" class="input-field w-full px-4 py-3 text-xs rounded-lg" required>
                    </div>
                    <div>
                        <label class="block text-xs mb-2 text-emerald-400">üîë Password:</label>
                        <input type="password" id="loginPassword" class="input-field w-full px-4 py-3 text-xs rounded-lg" required>
                    </div>
                    <button type="submit" class="btn-primary w-full py-3 text-xs rounded-lg">
                        <i data-lucide="log-in" class="w-4 h-4 mr-2 inline"></i>
                        ACCESS SYSTEM
                    </button>
                </form>
                
                <!-- Register Form -->
                <form id="registerForm" class="space-y-4 hidden">
                    <div>
                        <label class="block text-xs mb-2 text-emerald-400">üë§ Username:</label>
                        <input type="text" id="registerUsername" class="input-field w-full px-4 py-3 text-xs rounded-lg" required>
                    </div>
                    <div>
                        <label class="block text-xs mb-2 text-emerald-400">üìß Email:</label>
                        <input type="email" id="registerEmail" class="input-field w-full px-4 py-3 text-xs rounded-lg" required>
                    </div>
                    <div>
                        <label class="block text-xs mb-2 text-emerald-400">üîí Password:</label>
                        <input type="password" id="registerPassword" class="input-field w-full px-4 py-3 text-xs rounded-lg" required>
                    </div>
                    <button type="submit" class="btn-primary w-full py-3 text-xs rounded-lg">
                        <i data-lucide="user-plus" class="w-4 h-4 mr-2 inline"></i>
                        CREATE ACCOUNT
                    </button>
                </form>
            </div>
            <div id="toast" class="fixed bottom-4 right-4 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg">
                <div class="flex items-center">
                    <span id="toastMessage"></span>
                    <button id="toastClose" class="ml-4 text-gray-400 hover:text-white">
                        <i data-lucide="x" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
        </div>
                
    </div>



    <script type="module" src="/challenge/js/main.js"></script>
</body>
</html>
